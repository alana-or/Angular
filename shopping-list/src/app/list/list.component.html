<h1>Shopping List</h1> 
<ul class="mdc-list demo-list mdc-list--two-line">
  <a routerLink="/list-details/{{ l.id }}" class="mdc-list-item mdc-ripple-upgraded" *ngFor="let l of list; let i = index">
    <span class="mdc-list-item__text">
      <span class="mdc-list-item__primary-text">{{ l.title }}</span>
      <span class="mdc-list-item__secondary-text">{{ l.date | date:"dd/MM/yyyy" }}</span>
    </span>
    <span class="mdc-list-item__meta" aria-hidden="true"> {{ l.total | currency }}</span>
  </a>
</ul>
