<a routerLink="/list" class="material-icons">keyboard_backspace</a>
<h1>{{ titleList }}</h1> 
<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quant.</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of listDetails; let i = index">
      <td>{{ item.product }}</td>
      <td class="number">{{ item.price }}</td>
      <td class="number">{{ item.quant }}</td>
    </tr>
  </tbody>
</table>
