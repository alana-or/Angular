<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>WHAT WE DO</h1>
      <div class="col-xs-12 col-sm-6 col-lg-3 block" *ngFor="let block of blocks; let i = index">
        <div class="icon">{{ block.icon }}</div>
        <h2>{{ block.title }}</h2>
        <p>{{ block.content }}</p>
      </div>
    </div>
  </div>
</div>
